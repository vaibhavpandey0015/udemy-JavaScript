<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Object</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script type="text/javascript">
        var person = {
                    firstname:"Vaibhav", 
                    lastname:"Pandey", 
                    age:20, 
                    eyecolor:"brown"
                }; 

        document.getElementById("demo").innerHTML = person.firstname;
        document.getElementById("demo1").innerHTML = person.firstname + " " + person.lastname + " has " + person.eyecolor + " eye"; 
    </script>
</body>
</html>
